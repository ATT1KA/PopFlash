name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy" to confirm production deployment'
        required: true
        type: string

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  validate:
    name: Validate Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Confirm deployment intent
        if: ${{ github.event.inputs.confirm != 'deploy' }}
        run: |
          echo "Deployment not confirmed. Please type 'deploy' to confirm."
          exit 1

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: validate
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Deploy services to ECS
        run: |
          SERVICES=("api-gateway" "auth" "trading" "escrow" "insights" "compliance")
          
          for SERVICE in "${SERVICES[@]}"; do
            echo "Updating $SERVICE service..."
            aws ecs update-service \
              --cluster popflash-prod \
              --service popflash-$SERVICE \
              --force-new-deployment \
              --no-cli-pager
          done

      - name: Wait for deployments
        run: |
          SERVICES=("api-gateway" "auth" "trading" "escrow" "insights" "compliance")
          
          for SERVICE in "${SERVICES[@]}"; do
            echo "Waiting for $SERVICE to stabilize..."
            aws ecs wait services-stable \
              --cluster popflash-prod \
              --services popflash-$SERVICE
          done

      - name: Run smoke tests
        run: |
          echo "Running production smoke tests..."
          # Add smoke test commands here

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "Production deployment successful"
          else
            echo "Production deployment failed - consider rollback"
            exit 1
          fi
